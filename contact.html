<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/contact.css" />
    <link rel="stylesheet" href="./css/nav.css" />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script type="text/javascript">
      (function () {
        emailjs.init("w7HKi1oNq0p4FpjVp");
      })();
    </script>
    <script
      src="https://kit.fontawesome.com/9a6593be09.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="contact column center vh">
      <div id="nav-placeholder"></div>
      <h1 class="find">find us</h1>
      <div class="content column center">
        <!-- <h1>Contact Us</h1> -->
        <iframe
          class="map"
          src="https://www.google.com/maps/embed?pb=!1m12!1m8!1m3!1d834.940957733744!2d44.874776381856485!3d41.68910916237077!3m2!1i1024!2i768!4f13.1!2m1!1svarketili!5e0!3m2!1sen!2sge!4v1686913148225!5m2!1sen!2sge"
          style="border: 0"
          width="700"
          height="200"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>

      <div class="information column center">
        <div class="details row">
          <div class="left column">
            <div class="personal row">
              <div class="icon row center">
                <i class="fa fa-map-marker" aria-hidden="true"></i>
              </div>
              <div class="text">
                <h3 class="text-title">Address</h3>
                <p>221B Baker Street</p>
              </div>
            </div>

            <div class="personal row">
              <div class="icon row center">
                <i class="fa fa-phone" aria-hidden="true"></i>
              </div>
              <div class="text">
                <h3 class="text-title">Phone</h3>
                <p>555419503</p>
              </div>
            </div>

            <div class="personal row">
              <div class="icon row center">
                <i class="fa fa-envelope-o" aria-hidden="true"></i>
              </div>
              <div class="text">
                <h3 class="text-title">Email</h3>
                <p>lekso.kashia.1@btu.edu.ge</p>
              </div>
            </div>
          </div>

          <form class="contact-form column center">
            <h2>Send Message</h2>
            <input type="text" id="fullName" placeholder="full name" required />
            <input type="email" id="email_id" placeholder="Email id" required />
            <textarea id="message" placeholder="Message" required></textarea>
            <button onClick="SendMail()">Send</button>
          </form>
        </div>
      </div>
      <h1 class="cont">Contact Me</h1>
      <div class="socials">
        <a href="https://www.instagram.com/kashialekso/" class="social-link"
          ><i class="fa-brands fa-instagram social"></i
        ></a>
        <a
          href="https://www.facebook.com/profile.php?id=100008651920796"
          class="social-link"
          ><i class="fa-brands fa-facebook social"></i
        ></a>
        <a
          href="https://www.linkedin.com/in/lekso-kashia-229105262/"
          class="social-link"
          ><i class="fa-brands fa-linkedin social"></i
        ></a>
        <a href="https://github.com/LeksoKashia" class="social-link"
          ><i class="fa-brands fa-github social"></i
        ></a>
      </div>
    </section>
    <script src="./js/nav.js"></script>
    <script src="./js/viewPort.js"></script>
    <script>
      function SendMail() {
        var params = {
          from_name: document.getElementById("fullName").value,
          email_id: document.getElementById("email_id").value,
          message: document.getElementById("message").value,
        };
        emailjs
          .send("service_3l6qdff", "template_7vtjsru", params)
          .then(function (res) {
            alert("Success");
          });
      }
    </script>
  </body>
</html>
