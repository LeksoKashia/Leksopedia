<!DOCTYPE html>
<html>
<head>
  <title>YouTube Video Search</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <h1>YouTube Video Search</h1>
  <input type="text" id="search-input" placeholder="Enter search term">
  <button onclick="searchVideos()">Search</button>
  <div id="video-container">
    <iframe id="video-player" width="560" height="315" frameborder="0" allowfullscreen></iframe>
  </div>

  <script>
    function searchVideos() {
      var searchQuery = document.getElementById('search-input').value;

      // Make an API request
      $.get(
        "https://www.googleapis.com/youtube/v3/search", {
          part: "snippet",
          q: searchQuery,
          key: "AIzaSyCfCKshWZlBTI9C-EYMTlCg8-apQICiQ1A"
        },
        function(data) {
          // Extract the first video result
          const videoId = data.items[0].id.videoId;

          // Display the video on your website
          const videoUrl = "https://www.youtube.com/embed/" + videoId;
          $("#video-player").attr("src", videoUrl);
        }
      );
    }
  </script>
</body>
</html>
