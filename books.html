<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/nav.css" />
    <link rel="stylesheet" href="./css/books.css" />
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script
      src="https://kit.fontawesome.com/9a6593be09.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="top">
      <div id="nav-placeholder"></div>
      <div class="box">
        <div class="for-select">
          <select id="select">
            <option value="">Choose</option>
            <option value="Title">Title</option>
            <option value="Author"">Author</option>
          </select>
        </div>
        <form id="form">
          <input
            type="text"
            class="phStyle"
            id="search-box"
            placeholder="Type..."
          />
          <i class="fa-solid fa-magnifying-glass submit"></i>
          <!-- <input type="submit" id="search" value="Search" /> -->
        </form>
        <center><h2 class="or">OR</h2></center>
        <div class="filter">
        <select id="category">
          <option value="">Category</option>
          <option value="Religion">Religion</option>
          <option value="Mystery">Mystery</option>
          <option value="Psychology">Psychology</option>
          <option value="Science">Science fiction</option>
          <option value="Romance">Romance</option>
        </select>

        <select id="publisher">
          <option value="">Publisher</option>
          <option value="Harper Collins">Harper Collins</option>
          <option value="Macmillan">Macmillan</option>
          <option value="Simon and Schuster">Simon and Schuster</option>
          <option value="Random House">Random House</option>
        </select>

      </div>
      </div>
    </section>

    <center><h1 class="res">Category Philosophy</h1></center>
    <div id="output"></div>

    <script src="./js/books.js"></script>
    <script src="./js/nav.js"></script>
  </body>
</html>
